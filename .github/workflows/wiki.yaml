name: Publish wiki
on:
  push:
    paths:
      - wiki/**
      - .github/workflows/wiki.yaml
  workflow_dispatch:
  
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Andrew-Chen-Wang/github-wiki-action@v4.4.0
