name: Build tests

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build-stable:
    name: Build stable ${{ matrix.firmware.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        firmware:
          - file: tests/esp32-arduino.yaml
            name: esp32-arduino
            manifest_filename: esp32-arduino-manifest.json
          - file: tests/esp32-idf.yaml
            name: esp32-idf
            manifest_filename: esp32-idf-manifest.json
          - file: tests/esp8266-arduino.yaml
            name: esp8266-arduino
            manifest_filename: esp8266-arduino-manifest.json
          - file: tests/esp32-idf-features.yaml
            name: esp32-idf-features
            manifest_filename: esp32-idf-features-manifest.json
      fail-fast: false
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Build firmware (latest)
        uses: esphome/build-action@v6
        id: esphome-build
        with:
          yaml-file: ${{ matrix.firmware.file }}
      - name: Build firmware (dev)
        uses: esphome/build-action@v6
        id: esphome-build-dev
        with:
          yaml-file: ${{ matrix.firmware.file }}
          version: dev

