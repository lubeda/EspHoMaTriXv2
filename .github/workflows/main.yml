name: Build

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build-stable:
    name: Build stable ${{ matrix.firmware.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        firmware:
          - file: tests/esp32-arduino.yaml
            name: esp32-arduino
            manifest_filename: esp32-arduino-manifest.json
          - file: tests/esp32-idf.yaml
            name: esp32-idf
            manifest_filename: esp32-idf-manifest.json
      fail-fast: false
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3.3.0
      - name: Build firmware
        uses: esphome/build-action@v3
        id: esphome-build
        with:
          yaml_file: ${{ matrix.firmware.file }}
          # enter version-tag
          version: 2025.5.1
