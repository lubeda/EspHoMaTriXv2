  icons2html: true
  iconscache: true
  matrix_component: ehmtx_display
  time_component: ehmtx_time
  rainbow_shimmer: true
  multicolor_text: true
  time_format: "%H:%M"
  date_format: "%d.%m."
  show_seconds: false
  default_font_id: default_font
  special_font_id: default_font 
